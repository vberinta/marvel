<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <script src="index.js"></script>
    <!-- Archivo con el código JS para la lógica del login -->
  </head>
  <body>
    <h2>Inicio de Session</h2>
    <!--iniciamos la sesion utilizando 2 campos input. En index.js esta la funcion que comprueba los datos introducidos -->
    <form id="loginForm">
      <label for="user">Usuario:</label>
      <input type="text" id="user" name="user" required /><br /><br />

      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <!-- comprobamos los datos con la funcion iniciarSession() al hacer click en Acceptar -->
      <button type="button" onclick="iniciarSession()">Acceptar</button>
    </form>

    <!-- si clickamos en Nuevo usuarios nos abrira la pagina de registre.html-->
    <form action="registre.html">
      <button type="submit">Nuevo usuario</button>
    </form>
  </body>
</html>
